sudo: required
dist: trusty
language: c
matrix:
  include:
    - os: linux
      services: docker
      language: generic

addons:
  apt:
    packages:
      - build-essential
      - libxkbfile-dev

cache:
  directories:
  - node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"

before_install:
  - |
    if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v2.3.1/git-lfs-$([ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-2.3.1.tar.gz | tar -xz -C /tmp/git-lfs --strip-components 1
      export PATH="/tmp/git-lfs:$PATH"
    fi
  - git clone https://$GH_TOKEN@github.com/ramboxapp/desktop.git
  - cd desktop
  - rm yarn.lock

install: true

before_script:
  - git lfs pull

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      rm -rf node_modules
      node -v
      nvm -v
      npm i cfonts
      npm i envkey-webpack-plugin
      docker run --rm \
        --env-file <(env | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_|ENVKEY|GOOGLE_|WIN_') \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "npm install && npm run build --linux --win"
    else
      npm install
      npm run build
    fi
before_cache:
  #- rm -rf $HOME/.cache/electron-builder/wine

branches:
  only:
  - master

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "build/*"
  skip_cleanup: true
  overwrite: true
  draft: true
  on:
    repo: saenzramiro/electron-travis-test
    tags: true
    all_branches: true
